<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Juego de Pong</title>
</head>
<body>
    <h1>Juego de Pong</h1>
    <p>Usa las flechas para mover la pala derecha y 'A' y 'Z' para mover la pala izquierda.</p>
    <canvas id="gameCanvas"></canvas>
    <div>
        <button id="leftPaddleUp">Izquierda Arriba</button>
        <button id="leftPaddleDown">Izquierda Abajo</button>
        <button id="rightPaddleUp">Derecha Arriba</button>
        <button id="rightPaddleDown">Derecha Abajo</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
